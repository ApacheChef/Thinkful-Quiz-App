<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A fun quiz to test your random knowledge about video game history.">
    <title>Quiz - Video Game History</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>A Byte of Video Game History</h1>
        <div class="question-number">
            <p><span class="js-question-number"></span><p>
        </div>
        <div class="quiz-score">
            <p>Score: <span class="js-score">0</span></p>
        </div>

    </header>
    <main>
        <section class="quiz-body js-quiz-body">
            <p class="quiz-question js-quiz-question"></p>
            <form class="quiz-answers js-quiz-answers">

            </form>
            <p class="answer-feedback js-answer-feedback"></p>
            <button type="submit" class="interface-button js-button js-start-button"></button>
          </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Question_Data.js"></script>
    <script src="index.js"></script>
</body>
</html>
