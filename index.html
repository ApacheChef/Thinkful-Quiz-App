<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A fun quiz to test your random knowledge about video game history.">
    <title>Quiz - Video Game History</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz - A Smidge of Video Game History</h1>
        <div class="question-number">
            <p>Question: <span class="js-question-number">0</span>/10<p>
        </div>
        <div class="quiz-score">
            <p>Score: <span class="js-score">0</span></p>
        </div>

    </header>
    <main>
        <section class="js-quiz-body">
            <p class="js-quiz-question">Question: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis eu neque vehicula, lacinia tellus vitae, imperdiet lectus. Nulla fringilla volutpat lacus ac lacinia. Vivamus elementum nec diam nec facilisis.</p>
            <form class="js-quiz-answers">
                <fieldset>
                    <div class="answer">
                        <input type="radio" name="answer1" id="answer1">
                        <label for="answer1">Text for answer 1</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer2" id="answer2">
                        <label for="answer2">Text for answer 2</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer3" id="answer3">
                        <label for="answer3">Text for answer 3</label>
                    </div>
                    <div class="answer">
                        <input type="radio" name="answer4" id="answer4">
                        <label for="answer4">Text for answer 4</label>
                    </div>
                </fieldset>
                <button class="js-answer-button">Check your answer!</button>
            </form>
            
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
